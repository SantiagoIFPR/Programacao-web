<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro Cidade</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<form class="form-horizontal" action="/administrativo/cidade/salvarCidade" method="POST" th:object="${cidade}">
		<div th:if="${#fields.hasAnyErrors()}">
		<div th:each="detailedError : ${#fields.detailedErrors()}">
			<span th:text="${detailedError.message}"></span>
		</div>
		</div>
		<fieldset>
		<div class="panel panel-primary">
   			<div class="panel-heading">Cadastrar Cidades</div>
    		<div class="panel-body">
		<div class="form-group">
		<div class="col-md-11 control-label">
        	<p class="help-block"><h11>*</h11>Campo Obrigat√≥rio </p>
		</div>
		</div>
		<input th:field="*{id}" readOnly="readonly" class="form-control input-md" type="text" /> 
		<div class="form-group">
			<label class="col-md-2 control-label">Nome</label> 
			<div class="col-md-8">
			<input th:field="*{nome}" class="form-control input-md" type="text" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Estado</label> 
			<div class="col-md-8">
			<select th:field="*{estado}" class="form-control">
				<option value="0">Selecione um Estado</option>
				<option th:each="est: ${estados}"
					th:value="${est.id}" th:text="${est.nome}"></option>
			</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2">
			<button type="submit" class="form-control input-md btn btn-primary" value="Salvar">Salvar</button>
			</div>
		</div>
		</div>
		</div>
	</fieldset>
	</form>
</body>
</html>
