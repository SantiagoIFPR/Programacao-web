<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Cadastrar Cliente</title>
</head>
<body>
	<div class="container">
		<h1>Cadastro de Clientes</h1>
		<form method="post" action="cadastrarCliente">
			<label for="">Nome:</label><br>
            <input class="obrigatorio campo" type="text" placeholder="Nome Completo" name="nome" value="" required><br>
			<label for="">RG:</label><br>
            <input class="obrigatorio campo" type="text" name="rg" value="" required><br>
            <label for="">CPF:</label><br>
            <input class="obrigatorio campo" type="text" name="cpf" value="" required><br>
			<script>

                function mascara(t, mask){
                    var i = t.value.length;
                    var i1 = mask.substring(1,0);
                    var i2 = mask.substring(i)
                    if (i2.substring(0,1) != i1){
                        t.value += i2.substring(0,1);
                    }
                }
            </script>
            <label>Telefone</label><br>
            <input class="obrigatorio campo" type="text" placeholder="Telefone com DDD" name="telefone" onkeypress="mascara(this, '## #####-####')" maxlength="13" required> <br>
            <label for="">Estado:</label><br>
            <input class="obrigatorio campo" type="text" placeholder="" name="estado" value="" required><br>
 			<label for="">Cidade:</label><br>
            <input class="obrigatorio campo" type="text" placeholder="" name="cidade" value="" required><br>
            <label for="">Endere√ßo:</label><br>
            <input class="obrigatorio campo" type="text" placeholder="" name="endereco" value="" required><br><br>

			<input type="submit" value="Finalizar Cadastro" class="btn btn-main mt-20"/>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
